<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCF 3D Relationship Visualizer</title>

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        outfit: ['Outfit', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#020617',
                            blue: '#3b82f6',
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer components {
      .glass {
        @apply bg-white/5 backdrop-blur-md border border-white/10 shadow-[0_8px_32px_0_rgba(0,0,0,0.37)];
      }
      .custom-scrollbar::-webkit-scrollbar {
        @apply w-1.5;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        @apply bg-transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        @apply bg-white/10 rounded-full hover:bg-white/20 transition-colors;
      }
    }
    body {
      @apply bg-[#020617] text-slate-100 font-inter overflow-hidden;
    }
  </style>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- 3D Canvas Container -->
    <div id="canvas-container" class="fixed inset-0 z-0"></div>

    <!-- HUD Overlay -->
    <div class="fixed inset-0 z-20 pointer-events-none flex flex-col justify-between p-6">

        <!-- Top Bar -->
        <header class="flex justify-between items-start pointer-events-auto h-16">
            <div id="navbar" class="glass rounded-2xl px-6 py-3 flex items-center hidden">
                <!-- Breadcrumbs injected here -->
            </div>

            <div class="flex items-center space-x-3">
                <label
                    class="glass rounded-xl px-4 py-3 flex items-center space-x-3 cursor-pointer hover:bg-white/10 transition-all">
                    <input type="checkbox" id="poly-toggle"
                        class="form-checkbox h-4 w-4 rounded bg-transparent border-white/20 text-blue-500" />
                    <span class="text-xs font-bold tracking-widest uppercase text-slate-400">Low Poly</span>
                </label>

                <div class="glass bg-brand-dark/80 rounded-xl overflow-hidden flex items-center px-4 py-2 w-64">
                    <span class="text-slate-500 mr-3">üîç</span>
                    <input type="text" id="search-input" placeholder="Search Controls..."
                        class="bg-transparent border-none outline-none text-sm w-full placeholder:text-slate-600" />
                </div>
            </div>
        </header>

        <!-- Mid Section -->
        <main class="flex-1 flex justify-between items-center my-6 overflow-hidden">
            <!-- Left Sidebar -->
            <aside id="sidebar"
                class="glass w-80 h-full rounded-3xl p-6 pointer-events-auto flex flex-col hidden overflow-hidden">
                <!-- Hierarchy Tree injected here -->
            </aside>

            <!-- Right Catalog -->
            <aside id="catalog"
                class="glass w-72 h-full rounded-3xl p-6 pointer-events-auto flex flex-col hidden overflow-hidden">
                <h2 class="font-outfit text-xl font-bold mb-4 tracking-tight">Regime Catalog</h2>
                <div id="regime-list" class="flex-1 overflow-y-auto custom-scrollbar pr-2 space-y-1">
                    <!-- Checkboxes injected here -->
                </div>
            </aside>
        </main>

        <!-- Bottom Bar -->
        <footer class="flex justify-start items-end pointer-events-auto min-h-[120px]">
            <div id="detail-panel" class="glass w-full max-w-2xl rounded-2xl p-6 flex items-start space-x-4 hidden">
                <!-- Node info injected here -->
            </div>
        </footer>

        <!-- Fixed Physics Controls (Centered) -->
        <div id="physics-panel"
            class="fixed bottom-6 left-1/2 -translate-x-1/2 z-40 glass bg-brand-dark/95 w-80 rounded-3xl p-6 flex flex-col space-y-4 pointer-events-auto hidden">
            <h3 class="text-xs font-bold tracking-widest uppercase text-blue-400 mb-2 text-center">Physics Engine</h3>

            <div class="space-y-1">
                <div class="flex justify-between text-[10px] text-slate-400 font-bold uppercase">
                    <span>Repulsion</span>
                    <span id="repulsion-val">-3000</span>
                </div>
                <input type="range" id="repulsion-slider" min="-15000" max="-100" value="-3000"
                    class="w-full accent-blue-500" />
            </div>

            <div class="space-y-1">
                <div class="flex justify-between text-[10px] text-slate-400 font-bold uppercase">
                    <span>Link Dist</span>
                    <span id="link-dist-val">500</span>
                </div>
                <input type="range" id="link-dist-slider" min="100" max="3000" value="500"
                    class="w-full accent-blue-500" />
            </div>

            <div class="space-y-1">
                <div class="flex justify-between text-[10px] text-slate-400 font-bold uppercase">
                    <span>Bounds Scale</span>
                    <span id="bounds-scale-val">1.2</span>
                </div>
                <input type="range" id="bounds-scale-slider" min="0.5" max="10.0" step="0.1" value="1.2"
                    class="w-full accent-blue-500" />
            </div>

            <div class="space-y-1">
                <div class="flex justify-between text-[10px] text-slate-400 font-bold uppercase">
                    <span>View Depth</span>
                    <span id="view-depth-val">1</span>
                </div>
                <input type="range" id="view-depth-slider" min="1" max="4" value="1" step="1"
                    class="w-full accent-blue-500" />
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="fixed inset-0 z-50 bg-brand-dark flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin mb-6"></div>
        <p id="loading-text" class="font-outfit text-xl font-bold tracking-tight animate-pulse text-slate-300">
            Initializing 3D Visualizer...
        </p>
    </div>

    <!-- Import Map for bare specifiers (resolves "three" etc) -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://esm.sh/three@0.160.0",
        "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
        "three/examples/jsm/": "https://esm.sh/three@0.160.0/examples/jsm/",
        "d3-force-3d": "https://esm.sh/d3-force-3d@3.0.5",
        "tween": "https://esm.sh/@tweenjs/tween.js@23.1.1",
        "papaparse": "https://esm.sh/papaparse@5.4.1"
      }
    }
  </script>

    <!-- Entry Script -->
    <script type="module" src="./main.js"></script>
</body>

</html>
